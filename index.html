<!DOCtype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello,WebAR!!!・A-Frame</title>
        <meta name="description" content="Hello, WebVR! • A-Frame">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body>
 <a-scene embedded arjs="debugUIEnabled:false;">
  <a-marker preset="hiro">
  <a-assets timeout="30000">
    <a-assets-item id="chisou_obj" src="./assets/tinker.obj"></a-assets-item>
    <a-assets-item id="chisou_mtl" src="./attets/obj.mtl"></a-assets-item>
  </a-assets>
  <a-obj-model src="#chisou_obj" mtl="#chisou_mtl" position="0 1.0 -0.5"></a-obj-model>
  </a-marker>
 <a-entity camera></a-entity>
</a-scene>
</body>
</html>
