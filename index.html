<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markerless WebAR • A-Frame + AR.js</title>
    <meta name="description" content="Markerless AR with A-Frame and AR.js">
    
    <!-- ✅ A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- ✅ AR.js WebXR 対応版 -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      device-orientation-permission-ui="enabled: true">

      <!-- ✅ 照明 -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- ✅ モデル -->
      <a-assets timeout="30000">
        <a-asset-item id="chisou_glb" src="./assets/tinker2.glb"></a-asset-item>
      </a-assets>

      <!-- ✅ モデルを床面に配置 -->
      <a-entity
        gltf-model="#chisou_glb"
        position="0 0 -2"
        scale="12.5 12.5 12.5"
        rotation="0 0 0"
        gesture-handler>
      </a-entity>

      <!-- ✅ カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
