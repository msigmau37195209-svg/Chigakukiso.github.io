<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebAR!!! • A-Frame</title>
    <meta name="description" content="Hello, WebAR with A-Frame and AR.js">

    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js (A-Frame用) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- シーン -->
    <a-scene embedded arjs="debugUIEnabled: false;">

              <!-- アセット読み込み -->
        <a-assets timeout="30000">
          <!-- ✅ a-asset-item が正しいタグ名 -->
          <a-asset-item id="chisou_obj" src="./assets/tinker.obj"></a-asset-item>
          <!-- ❌ 'attets' → ✅ 'assets' に修正 -->
          <a-asset-item id="chisou_mtl" src="./assets/obj.mtl"></a-asset-item>
        </a-assets>

      
      <!-- マーカー検出（hiro マーカーを使用） -->
      <a-marker preset="hiro">
        
        <!-- モデル表示 -->
        <a-obj-model
          src="#chisou_obj"
          mtl="#chisou_mtl"
          position="0 1 -0.5"
          scale="0.1 0.1 0.1">
        </a-obj-model>

      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
