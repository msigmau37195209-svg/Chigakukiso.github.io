<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markerless WebAR (Hit Test)</title>
    <meta name="description" content="Markerless WebAR with Hit Test">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js (WebXR対応版) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>

    <script>
      // ✅ Hit-test（タップでモデルを配置）用スクリプト
      AFRAME.registerComponent('tap-place', {
        init: function () {
          const sceneEl = this.el;
          const model = document.querySelector('#model');
          sceneEl.addEventListener('click', (e) => {
            const touch = e.detail.intersection;
            if (touch) {
              model.setAttribute('position', touch.point);
              model.setAttribute('visible', true);
            }
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      device-orientation-permission-ui="enabled: true"
      tap-place>

      <!-- 照明 -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="1 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- モデル読み込み -->
      <a-assets timeout="30000">
        <a-asset-item id="chisou_glb" src="./assets/tinker2.glb"></a-asset-item>
      </a-assets>

      <!-- ✅ モデル（最初は非表示） -->
      <a-entity
        id="model"
        gltf-model="#chisou_glb"
        scale="12.5 12.5 12.5"
        rotation="0 0 0"
        visible="false">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
