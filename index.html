<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markerless AR (AR.js)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <a-asset-item id="model" src="./assets/tinker.glb"></a-asset-item>
      </a-assets>

      <!-- モデルを固定位置に配置 -->
      <a-entity gltf-model="#model"
                position="0 0 -2"
                rotation="0 180 0"
                scale="10 10 10">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
