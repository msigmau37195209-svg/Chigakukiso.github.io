<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebAR!!! • A-Frame</title>
    <meta name="description" content="Hello, WebAR with A-Frame and AR.js">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js (for A-Frame) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
      
      <!-- ✅ アセットは <a-scene> の直下に置く -->
      <a-assets timeout="30000">
        <a-asset-item id="chisou_obj" src="./assets/tinker.obj"></a-asset-item>
        <a-asset-item id="chisou_mtl" src="./assets/obj.mtl"></a-asset-item>
      </a-assets>

      <!-- マーカー -->
      <a-marker preset="hiro">
        <a-obj-model
          src="#chisou_obj"
          mtl="#chisou_mtl"
          rotation="180 0 0"
          position="0 1 -0.5"
          scale="2 2 2">
        </a-obj-model>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
